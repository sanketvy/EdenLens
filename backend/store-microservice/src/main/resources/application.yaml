spring:
  application:
    name: STORE-MS
  datasource:
    url: jdbc:postgresql://localhost:5432/edenlens-store
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      idle-timeout: 30000
      max-lifetime: 1800000
      connection-timeout: 20000
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
  flyway:
    enabled: false
    locations: classpath:db/migration

logging:
  level:
    root: INFO

app:
  signing:
    key: this-is-a-very-strong-secret-at-least-32-bytes

server:
  port: 8081